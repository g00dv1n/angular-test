<div class="col-header" *ngIf="!isEdit" (click)="enableEdit()">{{column.header}}</div>

<div *ngIf="isEdit">
  <div class="form-group row">
    <label class="col-5 col-form-label">Header</label>
    <div class="col-6">
      <input class="form-control"  [(ngModel)]="newColumn.header"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-5 col-form-label">DataIndex</label>
    <div class="col-6">
      <select class="form-control" [(ngModel)]="newColumn.dataIndex">
        <option [ngValue]="c.dataIndex" *ngFor="let c of columns">{{c.dataIndex}}</option>
      </select>
    </div>
  </div>
  <div class="form-inline">
    <button class="btn btn-success" (click)="confimEdit()" style="margin-right: 15px;">Save</button>
    <button class="btn btn-danger" (click)="disableEdit()">Cancel</button>
  </div>
</div>
